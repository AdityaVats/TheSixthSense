<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
	<h2 align="center">Speech to text converter</h2>
	<div class = "container">
		
		<textarea id = "Text">Type here</textarea>
		<label>
			<span>Voice</span>
			<select id = "voiceOptions"></select>
		</label>
		<label>
			<span>Volume</span>
			<input type="range" id="volumeSlider" min="0" max="2" value="0.5" step="0.1 ">
		</label>
			<label>
			<span>Rate</span>
			<input type="range" id="rateSlider" min="0" max="2" value="0.5" step="0.1 ">
		</label>
			<label>
			<span>Ptich</span>
			<input type="range" id="pitchSlider" min="0" max="4" value="0.5" step="0.1 ">
		</label>
		<button align="center" class="button" onclick="speak();"  >Speak </button>
	</div>


		<script type="text/javascript" src="script2.js"></script>

</body>
</html>
